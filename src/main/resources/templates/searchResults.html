<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bell Records</title>
    <span th:include="includes :: css"></span>
</head>
<body>
<div th:include="navbar :: nav"></div>
<div class="container">
    <div class="row">
        <div class=" col-md-3">
            <div class="bandSearch"  th:each="band : ${band}">
                <a th:href="'/band/' + @{${band.id}}"><img th:src="${band.bandArtUrl}" th:alt="${band.bandTitle}" width="250"/></a>
                <h1 th:text="${band.bandTitle}"></h1>
                <p th:text="${band.origin}"></p>
            </div>
        </div>
        <div class="col-md-9">
            <div class="page-header">
                <h2>Albums</h2>

            </div>

                <div class="row" th:each="album : ${album}">
                    <div class="col-md-3">
            <a th:href="'/album/' + @{${album.id}}"><img th:src="${album.albumArtUrl}" th:alt="${album.albumTitle}" width="200"/></a>
            <h3 th:text="${album.albumTitle}"></h3>
            <p th:text="${album.releaseDate}"></p>
                    </div>

                    <div class="pull-right col-md-8">
                        <table class="table ">
                            <thead>
                            <th>Song Title</th>

                            <th >
                                <span class="pull-right">Genre</span>
                            </th>
                            </thead>
                            <tr th:each="songs : ${album.songs}">

                                <td>

                                    <a th:href="'/album/'+ @{${songs.album.id}}" th:text="${songs.songTitle}"></a>

                                </td>

                                <td>
                                    <span class="pull-right" th:text="${songs.genre}"></span>

                                </td>
                                <td>
                                    <span class="pull-right" th:include="modals :: songEditButton"></span>
                                    <span class="pull-right" th:include="modals :: songDeleteButton"></span>
                                </td>
                            </tr>
                        </table>
                    </div>


                    </div>

            </div>
        </div>
    <div class="page-header">
        <h1>Songs</h1>
    </div>
    <table class="table">
        <thead>
        <th></th>
        <th>Song Title</th>
        <th >
            <span class="pull-right col-md-offset-3">Album title</span>
        </th>
        <th >
            <span class="pull-right">Genre</span>
        </th>
        </thead>
        <tr th:each="song : ${song}">

            <td>
                <span><img th:src="${song.album.albumArtUrl}" alt="" width="80"/></span>
            </td>
            <td>
                <a th:href="'/album/'+ @{${song.album.id}}" th:text="${song.songTitle}"></a>

            </td>
            <td>
                <span class="pull-right col-md-offset-3" th:text="${song.album.albumTitle}"></span>

            </td>
            <td>
                <span class="pull-right" th:text="${song.genre}"></span>

            </td>
            <td>
                <span class="pull-right" th:include="modals :: songEditButton"></span>
                <span class="pull-right" th:include="modals :: songDeleteButton"></span>
            </td>
        </tr>
    </table>


    </div>



<span th:include="includes :: js"></span>
</body>
</html>
