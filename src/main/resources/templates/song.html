<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Songs</title>
    <span th:include="includes :: css"></span>
</head>
<body>
<div th:include="navbar :: nav"></div>
<div class="container">
    <div class="jumbotron">
        <h1>Songs</h1>
    </div>
    <div class="row">
        <hr/>
        <div th:each="song : ${song}" >

            <div class="thumbnail">
                <!--<img th:src="${album.album_art_url}" th:alt="${album.album_title}"/>-->
                <div class="caption">

                    <h3 th:text="${song.songTitle}"></h3>
                    <h4 th:text="${song.genre}"></h4>
                    <h4 th:text="${song.songReleaseDate}"></h4>
                    <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                </div>
            </div>
            <hr/>
        </div>

    </div>
</div>

<div th:include="modals :: modalSong"></div>

<span th:include="includes :: js"></span>
</body>
</html>
